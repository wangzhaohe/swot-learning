# 起个名字作为服务名称(该服务注册到 eureka 注册中心的名称，比如订单服务)
spring:
    application:
        name: app-order
    # 设置负载均衡策略
    cloud:
        loadbalancer:
            # 为app-item服务指定负载均衡策略
            instances:
                app-item:
                    load-balanced: RANDOM
#@@language asciidoc
#@+doc
# ----
#
# 负载均衡策略，可选值：
#
# - ROUND_ROBIN（默认值）
# - RANDOM
# - WEIGHTED_RESPONSE_TIME
#
