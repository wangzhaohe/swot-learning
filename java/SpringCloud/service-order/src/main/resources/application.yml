spring:
    config:
        import: optional:configserver:http://config-server:8888,application-feign.yml
    application:

        # 起个名字作为服务名称(该服务注册到 eureka 注册中心的名称，比如订单服务)
        name: app-order

    cloud:
        config:
            name: app-order
            # 动态配置环境：从环境变量 SPRING_PROFILES_ACTIVE 获取，默认为 default
            # - 开发环境：不设置环境变量，使用默认配置 (app-order.yml)
            # - Docker环境：设置 SPRING_PROFILES_ACTIVE=docker，使用 app-order-docker.yml
            # - 生产环境：设置 SPRING_PROFILES_ACTIVE=prod，使用 app-order-prod.yml
            profile: ${spring.profiles.active:default}
            fail-fast: true
            retry:
                initial-interval: 1000
                max-attempts: 6
                max-interval: 2000
                multiplier: 1.1

        # 使用 spring cloud 集成的 resilience4j

        # 使用 spring cloud 集成的 resilience4j
        circuitbreaker:
            resilience4j:
                enabled: false  # --要停用--

        # 不使用节流等功能，可以不用开启
        # sentinel:
            # transport:
                # dashboard: localhost:8858  # Sentinel 控制台地址
            # eager: true  # 立即初始化 Sentinel
