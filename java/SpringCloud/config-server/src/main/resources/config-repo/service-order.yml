# service-order 服务的配置文件
server:
  port: 8081

spring:
  application:
    name: service-order
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# 自定义配置示例
app:
  name: 订单服务
  version: 1.0.0
  description: 这是一个订单微服务示例
  features:
    - 订单创建
    - 订单查询
    - 订单状态更新
  limits:
    max-order-items: 10
    timeout-seconds: 30

# 演示配置
demo:
  enabled: true
  message: "欢迎使用 Spring Cloud Config 配置中心！"
  retry-count: 3
  cache-enabled: true
